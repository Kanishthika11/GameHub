<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<style>
    .container1{
    height:60px;
    width: 100%;
    background: linear-gradient(to right,rgba(37, 45, 88, 0.934),rgb(2, 18, 82),rgba(74, 4, 54, 0.633),rgba(47, 1, 34, 0.825));
    margin-top:0px;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items:center;
}
    body{
        background-image:url("rps.png");
        background-repeat:no-repeat;
        background-position:0px;
        background-size:cover;
        font-family: Arial, sans-serif;
    }
    #game-container {
        
        width:600px;
        height: 700px;
        text-align:center;
        margin-block :100px;
        margin-left:450px;
        block-size:300px;
        
    }
    #game-container img {
        width:150px;
        margin:20px;
        cursor: pointer;
    }
    #result {
        margin-top:20px;
        font-size: 24px;
    }
    #timer {
        margin-right:5px;
        font-size:30px;
        font-style:bold;
        background: linear-gradient(to top, rgb(44, 2, 75),rgb(5, 5, 79));
        -webkit-background-clip: text;
        background-clip:text;
        color:transparent;
        
    }
    
    h2{
                background: linear-gradient(to right, rgb(10, 214, 204),rgba(105, 232, 158, 0.848),rgb(150, 249, 172));
                -webkit-background-clip: text;
                background-clip:text;
                color:transparent;
                margin-right:800px;
                margin-left:20px;
                font-family:sans-serif;
                font-size: xx-large;
            }
    @media (max-width: 1366px) {
  body {
    font-size: 16px;
  }
}
.wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}


</style>
</head>
<body>
<div class="container1">
    <h2>GameHub</h2>
    <button onclick="alert('1.Rock beats scissors.\n2.Scissors beat paper.\n3.Paper beats rock.\n4.you have to choose rock,paper or scissor by clicking on them.\n5.Once you have clicked any one of them the timer with 5 seconds will start .\n6.if you want change your choice , again click on any one of them then the timer will restart.\n7.After 5 seconds message will be displayed with your choice vs computer choice ! .\nyou will win or lose according to the first 3 rules.')" style="background:linear-gradient(to left,rgb(10, 220, 213),rgba(7, 175, 175, 0.888));margin-left:180px; height:30px; width:70px;border-radius: 10px;">help</button>
    <button >Music</button>
    <a href="index.html">
    <button style="background:linear-gradient(to left,rgb(10, 220, 213),rgba(7, 175, 175, 0.888));margin-left:50px; height:30px; width:70px;border-radius: 10px;">Exit</button></a>
</div>
<div id="game-container">
    <div id="timer">Time left: <span id="time">5</span>s</div>
    <img src="rock.png" alt="Rock" id="rock">
    <img src="paper.png" alt="Paper" id="paper">
    <img src="scissors.png" alt="Scissors" id="scissors">
    
    <div id="result"></div>
</div>

<script>
     const choices = ["rock", "paper", "scissors"];
    let playerChoice = "";
    let computerChoice = "";
    let timer;

    document.querySelectorAll('img').forEach(item => {
        item.addEventListener('click', event => {
            playerChoice = event.target.id;
            clearInterval(timer);
            startTimer();
        });
    });

    function startTimer() {
        let timeLeft = 5;
        timer = setInterval(() => {
            document.getElementById('time').textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(timer);
                computerChoice = choices[Math.floor(Math.random() * choices.length)];
                displayResult();
            }
            timeLeft--;
           
        }, 500);
    }

    function displayResult() {
        const resultContainer = document.getElementById('result');
        const playerImg = `<img src="${playerChoice}.png" alt="${playerChoice}">`;
        const computerImg = `<img src="${computerChoice}.png" alt="${computerChoice}">`;
        const result = getResult(playerChoice, computerChoice);
        
        resultContainer.innerHTML = `
            ${playerImg} vs ${computerImg}<br>
            ${result}
        `;
    }

    function getResult(player, computer) {
        if (player === computer) {
            return "It's a tie!";
        } else if ((player === "rock" && computer === "scissors") ||
                   (player === "paper" && computer === "rock") ||
                   (player === "scissors" && computer === "paper")) {
            return "You win!";
        } else {
            return "You lose!";
        }
    }
</script>
</body>
</html>
